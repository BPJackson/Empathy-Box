<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Users/mikelhowarth/workspace/css/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="app.css" charset="utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <meta charset="utf-8">
    <title>Empathy Box</title>
  </head>
  <body>
    <!-- This is the hidden modal popup -->
    <div id="emptyInputAlert" hidden="hidden">Please enter two valid URLs</div>
      <!-- User inputs for both eyes -->
      <div class="userInputs">
      <input class="leftEye" type="url" placeholder="Left Eye URL">
      <input class="rightEye" type="url" placeholder="Right Eye URL">
      </div>
      <!-- Div containing both images and viewPort div-->
      <div class="viewPortAndImages">
        <div class="viewPort">
          <div class="image1"></div>
          <div class="image2"></div>
        </div>
      </div>
      <!-- Buttons for preview and full view -->
      <div class="previewSubmitButtons">
      <button class="previewButton" type="preview">Preview!</button>
      <button class="stereoscopicButton" type="submit">Stereoscopify!</button>
      </div>
  <!-- scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  </body>
</html>
